<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KikiQuiz - Trivia Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #446890; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 20px; }
    .container { text-align: center; max-width: 600px; }
    .video-circle { width: 200px; height: 200px; border-radius: 50%; background: white; overflow: hidden; margin: 0 auto 1.5rem; }
    .video-circle video { width: 100%; height: 100%; object-fit: cover; }
    h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .tagline { font-size: 1.3rem; margin-bottom: 2rem; opacity: 0.9; }
    .store-buttons { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-bottom: 2rem; }
    .store-btn { display: inline-block; padding: 12px 24px; background: white; color: #333; text-decoration: none; border-radius: 8px; font-weight: 600; transition: transform 0.2s; }
    .store-btn:hover { transform: scale(1.05); }
    .links { margin-top: 2rem; }
    .links a { color: white; margin: 0 1rem; opacity: 0.8; text-decoration: none; }
    .links a:hover { opacity: 1; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-circle">
      <video autoplay loop muted playsinline>
        <source src="Saluda1.mp4" type="video/mp4">
      </video>
    </div>
    <h1>KikiQuiz</h1>
    <p class="tagline">Test your knowledge with fun trivia questions from around the world!</p>
    <div class="store-buttons">
      <a href="#" class="store-btn">App Store</a>
      <a href="#" class="store-btn">Google Play</a>
    </div>
    <div class="links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
    </div>
  </div>
</body>
</html>
